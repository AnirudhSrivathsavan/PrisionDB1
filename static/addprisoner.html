<!DOCTYPE html>
<html>
<head>
<title>Azkaban Prison Database</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="css/ap.css">
</head>
<body>

    <div class="forHeading"><h1 class="hed" >The Azkaban Prison</h1></div> 
    
        <ul class="nav nav-pills nav-fill" >
            <li class="nav-item">
                <a href="/home.html"><button type="button" class="btn btn-outline-success">Homepage</button></a>
            </li>
            <li class="nav-item dropdown">
                <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Prisoner
                  </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/addprisoner.html">Add Prisoner</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/prisonertable.html">View Prisoner</a></li>
              </ul>
            </li>


            <li class="nav-item dropdown">
                <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Employee
                  </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Add Employee</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">View Employee</a></li>
              </ul>
            </li>

            <li class="nav-item">
              {{.Name}}
            </li>
  
            <li class="nav-item">
                <button type="button" class="btn btn-outline-success">Logout</button>
            </li>
          </ul>
    
    <br>

    <div class="forHeading"><h2 class="frm" >Prisoners Form</h2></div> 
    <div class="box">
        <form method="POST" action="/addprisoner">
            <label>Enter the name of the Prisoner</label>
            <input type="text" class="form-control" name="name" placeholder="prisoner name">

            <label>Entry date</label>
            <input type="date" class="form-control" name="entdate" placeholder="dd/mm/yyyy">

            <label>Exit date</label>
            <input type="date" class="form-control" name="extdate" placeholder="dd/mm/yyyy">

            <label>Cell number</label>
            <input type="text" class="form-control" name="cell" placeholder="....">

            <label for="exampleDataList" class="form-label">Crime Charged</label>
                <input class="form-control" list="datalistOptions" name="charge" placeholder="Type to search...">
                <datalist id="datalistOptions">
                <option value="Murder">
                <option value="Man Slaughter">
                <option value="Robbery">
                <option value="Felony">
                <option value="Damages">
                <option value="Others">
            </datalist>


            <br>
            <button type="submit" class="btn btn-outline-light">Submit</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
